<!DOCTYPE html>

<html>
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Progressively - Load Images progressively</title>
    <meta name="description" content="A JavaScript library to load images progressively.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="progressively.min.css">
    <style type="text/css">
    body {
        margin: 2%;
        background: #9692FF;
    }

    figure {
        height: 200px;
        width: 600px;
    }

    @media(min-width: 768px) {
        figure {
            height: 350px;
        }
    }
    </style>
    <script src="progressively.min.js"></script>
</head>

<body>
    <figure class="progressive">
        <img class="progressive__img progressive--not-loaded" data-progressive="https://cdn-images-1.medium.com/max/800/1*wKAhKZPXmcSwnq2AcLN-9Q.jpeg" src="https://cdn-images-1.medium.com/freeze/max/30/1*wKAhKZPXmcSwnq2AcLN-9Q.jpeg?q=20">
    </figure>
    <figure class="progressive">
        <img class="progressive__img progressive--not-loaded" data-progressive="https://cdn-images-1.medium.com/max/1200/1*Ah5h2jCdtSGkLsEXp8IBnw.jpeg" src="https://cdn-images-1.medium.com/freeze/max/30/1*Ah5h2jCdtSGkLsEXp8IBnw.jpeg?q=20">
    </figure>
    <figure class="progressive">
        <img class="progressive__img progressive--not-loaded" data-progressive="https://cdn-images-1.medium.com/max/800/1*rmY-DAifY7mELufjdZFQ8w.png" src="https://cdn-images-1.medium.com/freeze/max/30/1*rmY-DAifY7mELufjdZFQ8w.png?q=20">
    </figure>
    <figure class="progressive">
        <img class="progressive__img progressive--not-loaded" data-progressive="https://cdn-images-1.medium.com/max/2000/1*nsz7abpLzf5FyFYfpCFvPA.png" src="https://cdn-images-1.medium.com/freeze/max/30/1*nsz7abpLzf5FyFYfpCFvPA.png?q=20">
    </figure>
    <figure class="progressive">
        <img class="progressive__img progressive--not-loaded" data-progressive="https://cdn-images-1.medium.com/max/2000/1*FFExQFiUc0vVyk7MWt3uvQ.jpeg" src="https://cdn-images-1.medium.com/freeze/max/30/1*FFExQFiUc0vVyk7MWt3uvQ.jpeg?q=20">
    </figure>
    <figure class="progressive">
        <img class="progressive__img progressive--not-loaded" data-progressive="https://cdn-images-1.medium.com/max/800/1*gYbNz3-YopUgUwrR0mFJDg.jpeg" src="https://cdn-images-1.medium.com/freeze/max/30/1*gYbNz3-YopUgUwrR0mFJDg.jpeg?q=20">
    </figure>
    <script>
    progressively.init({
        imgLoaded: function() {
            console.log('Image loaded!');
        }
    });
    </script>
</body>

</html>
